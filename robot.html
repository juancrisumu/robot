<!DOCTYPE html>
<head>
	<script type="text/javascript" src="js/robot.js"></script>
	<script type="text/javascript" src="js/maze.js"></script>
	<script type="text/javascript" src="js/mazespace.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/robotmazeinterface.js"></script>
	<link rel="stylesheet" type="text/css" href="css/robotmazeinterface.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>

	<script>
		m = new Maze(7,5);
		m.setStart(1,1,"north");
		m.setEnd(7,1);
		// Check in browser console test m and it will show the default points and orientation sets
		// Now define the maze spaces of 2 dimentional in an Array. (7 x 5 = 35 spaces)
		m.setWall(1,1,"east");

		var i = new RobotMazeInterface(null,m,"#page");
		$(document).ready(function(){
			i.render();
		});
	</script>

</head>

<body>
	
	<div id="page">
		Loading ...
	</div>

</body>

</html>
